<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Produtos - Vortis Mobile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/produtos/produtos_cadastro.js"></script>
</head>
<body>

<div id="navbar-placeholder"></div>

<div class="container mt-5">
  <h2 class="mb-4">Cadastro de Smartphone</h2>
  <form id="formProduto" enctype="multipart/form-data">
    <div class="row">
      <div class="col-md-3 mb-3">
        <label class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" required>
      </div>
      <div class="col-md-3 mb-3">
        <label class="form-label">Disponibilidade (Ano)</label>
        <input type="number" class="form-control" id="disponibilidade_ano" required>
      </div>
      <div class="col-md-3 mb-3">
        <label class="form-label">Chipset</label>
        <input type="text" class="form-control" id="chipset" required>
      </div>
      <div class="col-md-3 mb-3">
        <label class="form-label">Sistema Operacional</label>
        <input type="text" class="form-control" id="sistema_operacional" required>
      </div>
      <div class="col-md-3 mb-3">
        <label class="form-label">Bateria (mAh)</label>
        <input type="text" class="form-control" id="bateria" required>
      </div>
      <div class="col-md-3 mb-3">
        <label class="form-label">Resolução Câmera</label>
        <input type="text" class="form-control" id="resolucao_camera" required>
      </div>
      <div class="col-md-3 mb-3">
        <label class="form-label">GPU</label>
        <input type="text" class="form-control" id="gpu" required>
      </div>
      <div class="col-md-3 mb-3">
        <label class="form-label">Tipo de Tela</label>
        <input type="text" class="form-control" id="tipo_tela" required>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 mb-3">
        <label class="form-label">Tamanho da Tela (pol)</label>
        <input type="number" class="form-control" id="tamanho_tela" required>
      </div>
      <div class="col-md-3 mb-3">
        <label class="form-label">Peso (g)</label>
        <input type="number" class="form-control" id="peso" required>
      </div>
      <div class="col-md-2 mb-3">
        <label class="form-label">Altura (cm)</label>
        <input type="number" class="form-control" id="altura" required>
      </div>
      <div class="col-md-2 mb-3">
        <label class="form-label">Largura (cm)</label>
        <input type="number" class="form-control" id="largura" required>
      </div>
      <div class="col-md-2 mb-3">
        <label class="form-label">Profundidade (cm)</label>
        <input type="number" class="form-control" id="profundidade" required>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 mb-3">
        <label class="form-label">Memória RAM (GB)</label>
        <select class="form-select" id="memoria_ram" required>
          <option value="">Selecione</option>
          <option value="4gb">4 GB</option>
          <option value="6gb">6 GB</option>
          <option value="8gb">8 GB</option>
          <option value="12gb">12 GB</option>
        </select>
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label">Armazenamento (GB)</label>
        <select class="form-select" id="armazenamento" required>
          <option value="">Selecione</option>
          <option value="64gb">64 GB</option>
          <option value="128gb">128 GB</option>
          <option value="256gb">256 GB</option>
          <option value="512gb">512 GB</option>
        </select>
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label">Código de Barras</label>
        <input type="text" class="form-control" id="codigo_barras" required>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label fw-bold">Categorias:</label>
      <div class="row">
        <div class="col-md-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="categorias" value="5G" id="categoria1">
            <label class="form-check-label" for="categoria1">5G</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="categorias" value="Resistente à Água" id="categoria2">
            <label class="form-check-label" for="categoria2">Resistente à Água</label>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="categorias" value="Gamer" id="categoria3">
            <label class="form-check-label" for="categoria3">Gamer</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="categorias" value="Com Caneta" id="categoria4">
            <label class="form-check-label" for="categoria4">Com Caneta</label>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="categorias" value="NFC" id="categoria5">
            <label class="form-check-label" for="categoria5">NFC</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="categorias" value="Dual Chip" id="categoria6">
            <label class="form-check-label" for="categoria6">Dual Chip</label>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="categorias" value="Desbloqueio Facial" id="categoria7">
            <label class="form-check-label" for="categoria7">Desbloqueio Facial</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="categorias" value="Carregamento Rápido" id="categoria8">
            <label class="form-check-label" for="categoria8">Carregamento Rápido</label>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3 mb-3">
        <label class="form-label">Fabricado</label>
        <select class="form-select" id="fabricante" required>
          <option value="">Selecione</option>
          <option value="china">China</option>
          <option value="indonesia">Indonésia</option>
          <option value="malasia">Malásia</option>
          <option value="vietna">Vietnã</option>
        </select>
      </div>
      <div class="col-md-3 mb-3">
        <label class="form-label">Grupo de Precificação</label>
        <select class="form-select" id="grupo_precificacao" required>
          <option value="">Selecione</option>
          <option value="padrao">Padrão</option>
          <option value="premium">Premium</option>
          <option value="intermediario">Intermediário</option>
        </select>
      </div>
      <div class="col-md-3 mb-3">
        <label class="form-label">Preço de Custo (R$)</label>
        <input type="number" class="form-control" id="preco_custo" step="0.01" required>
      </div>
      <div class="col-md-3 mb-3">
        <label class="form-label">Preço de Venda (R$)</label>
        <input type="number" class="form-control" id="preco_venda" step="0.01" required>
      </div>
    </div>
    <div class="row">
    <div class="mb-3">
      <label class="form-label">Imagem do Produto</label>
      <input type="file" class="form-control" id="imagem" name="imagem" accept="image/*">
    </div>
    </div>
    <div class="row">
      <div class="col-md-3 mb-3">
        <label class="form-label">Status</label>
        <select class="form-select" id="status" required>
          <option value="ativo">Ativo</option>
          <option value="inativo">Inativo</option>
        </select>
      </div>
      <div class="col-md-3 mb-3">
        <label class="form-label">Motivo</label>
        <select class="form-select" id="motivo" required>
          <option value="selecione">Selecione</option>
          <option value="fora_de_mercado">Fora de Mercado</option>
          <option value="sem_estoque">Sem Estoque</option>
        </select>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Justificativa</label>
        <input type="text" class="form-control" id="justificativa" required>
      </div>
    </div>

    <button type="submit" class="btn btn-success">Cadastrar Produto</button>
    <a href="produtos_lista" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
<script src="/js/navbar/navbar.js"></script>
</body>
</html>
