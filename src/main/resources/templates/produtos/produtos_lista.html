<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Produtos - Vortis Mobile</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/clientes/clientes_lista.js" defer></script>
</head>
<body>

<div id="navbar-placeholder"></div>

<div class="container mt-5">
  <h3>Lista de Produtos</h3>

  <div class="row mb-3">
    <div class="col-md-4">
      <label for="filtroCampo" class="form-label">Filtrar por:</label>
      <select id="filtroCampo" class="form-select">
        <option value="nome">Nome</option>
        <option value="ano">Ano</option>
        <option value="preco">Preço</option>
        <option value="armazenamento">Armazenamento</option>
        <option value="status">Status</option>
      </select>
    </div>
    <div class="col-md-4">
      <label for="filtroValor" class="form-label">Valor:</label>
      <input type="text" id="filtroValor" class="form-control" placeholder="Digite sua busca">
    </div>
    <div class="col-md-4 d-flex align-items-end">
      <button class="btn btn-primary me-2" onclick="filtrarClientes()">Buscar</button>
      <button class="btn btn-secondary" onclick="limparFiltro()">Limpar</button>
    </div>
  </div>

  <table class="table table-bordered mt-3">
    <thead class="table-dark">
    <tr>
      <th>Nome</th>
      <th>Ano</th>
      <th>Armazenamento</th>
      <th>Preço</th>
      <th>Status</th>
      <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>Vortis X Senior</td>
      <td>2025</td>
      <td>512 GB</td>
      <td>R$ 5.000,00</td>
      <td>Ativo</td>
      <td><button class="btn btn-danger btn-sm">Excluir</button></td>
    </tr>
    </tbody>
  </table>
  <a href="produtos_cadastro" type="submit" class="btn btn-success">Cadastrar Novo Produto</a>
</div>
<script src="/js/navbar/navbar.js"></script>
</body>
</html>
