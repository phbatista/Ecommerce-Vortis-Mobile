<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cartões - Vortis Mobile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="/js/clientes_editar_senha.js" defer></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">Vortis Mobile</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/clientes_lista">Consultar Clientes</a></li>
                <li class="nav-item"><a class="nav-link" href="/clientes_cadastro">Cadastrar Cliente</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h3>Alterar Senha</h3>
<form id="formSenha">
    <input type="hidden" id="clienteId">

    <div class="mb-3">
        <label for="senhaAtual" class="form-label">Senha Atual</label>
        <input type="password" class="form-control" id="senhaAtual" required>
    </div>
    <div class="mb-3">
        <label for="novaSenha" class="form-label">Nova Senha</label>
        <input type="password" class="form-control" id="novaSenha" required>
    </div>
    <div class="mb-3">
        <label for="confirmarSenha" class="form-label">Confirmar Nova Senha</label>
        <input type="password" class="form-control" id="confirmarSenha" required>
        <small id="erroSenha" class="text-danger" style="display: none;">As senhas não coincidem.</small>
    </div>
    <button type="button" class="btn btn-primary" onclick="alterarSenha()">Alterar Senha</button>
    <a id="voltar" class="btn btn-secondary" href="/clientes_editar?id=">Cancelar</a>
</form>
</body>
</html>
