<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Estoque - Vortis Mobile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/estoque/estoque.js"></script>
</head>
<body>

<div id="navbar-placeholder"></div>

<div class="container mt-4">
    <h2 class="mb-4">Cadastro de Estoque</h2>

    <form id="formEstoque">
        <div class="mb-3">
            <label for="produto" class="form-label">Produto</label>
            <select class="form-select" id="produto" required>
                <option value="">Selecione um produto</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="dataEntrada" class="form-label">Data de Entrada</label>
            <input type="date" class="form-control" id="dataEntrada" required>
        </div>

        <div class="mb-3">
            <label for="fornecedor" class="form-label">Fornecedor</label>
            <input type="text" class="form-control" id="fornecedor" required>
        </div>

        <div class="mb-3">
            <label for="custoUnitario" class="form-label">Custo Unit√°rio</label>
            <input type="number" step="0.01" class="form-control" id="custoUnitario" required>
        </div>

        <div class="mb-3">
            <label for="quantidade" class="form-label">Quantidade</label>
            <input type="number" class="form-control" id="quantidade" required>
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar Estoque</button>
    </form>
</div>

<script src="/js/navbar/navbar.js"></script>
</body>
</html>
