<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Dados Cadastrais</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/clientes_editar_dados.js" defer></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">Vortis Mobile</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/clientes_cadastro">Cadastrar Cliente</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/clientes_lista">Consultar Clientes</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h3>Editar Dados Cadastrais</h3>
    <form id="formEditarDados">
        <input type="hidden" id="clienteId">

        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" id="nome" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="dataNascimento" class="form-label">Data de Nascimento</label>
            <input type="date" id="dataNascimento" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="genero" class="form-label">Gênero</label>
            <select id="genero" class="form-control" required>
                <option value="">Selecione</option>
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
                <option value="Outro">Outro</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" id="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="tipoTelefone" class="form-label">Tipo de Telefone</label>
            <select id="tipoTelefone" class="form-control" required>
                <option value="Celular">Celular</option>
                <option value="Fixo">Fixo</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="ddd" class="form-label">DDD</label>
            <input type="number" id="ddd" class="form-control" pattern="d{2}" maxlength="2" required>
        </div>

        <div class="mb-3">
            <label for="telefone" class="form-label">Número do Telefone</label>
            <input type="text" id="telefone" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        <a href="/clientes_editar?id=" class="btn btn-secondary" id="voltar">Cancelar</a>
    </form>
</div>
</body>
</html>
