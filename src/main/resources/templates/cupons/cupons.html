<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Cupons - Vortis Mobile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/clientes/clientes_lista.js" defer></script>
</head>
<body>

<div id="navbar-placeholder"></div>

<div class="container mt-5">
    <h3>Cupons</h3>
        <table class="table table-bordered mt-3">
        <thead class="table-dark">
        <tr>
            <th>Código</th>
            <th>Valor</th>
            <th>Utilizado?</th>
            <th>Ações</th>
        </tr>
        </thead>
            <tbody>
            <tr>
                <td>BEMVINDO</td>
                <td>R$ 100,00</td>
                <td>Não</td>
                <td><button class="btn btn-danger btn-sm">Excluir</button></td>
            </tr>
            </tbody>
        </table>
    <button type="submit" class="btn btn-success">Criar cupom</button>
</div>
<script>
    fetch('../navbar/navbar.html')
        .then(res => res.text())
        .then(data => {
            document.getElementById('navbar-placeholder').innerHTML = data;
        });
</script>
</body>
</html>
