<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Cupons - Vortis Mobile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/cupom/cupons.js" defer></script>
</head>
<body>

<div id="navbar-placeholder"></div>

<div class="container mt-5">
    <h3 class="mb-4">Gerenciar Cupons</h3>

    <!-- Formulário -->
    <div class="border p-3 mb-4 rounded">
        <h5 id="tituloFormulario">Novo Cupom</h5>
        <div class="row">
            <div class="col-md-4 mb-2">
                <label>Código</label>
                <input type="text" id="codigo" class="form-control">
            </div>
            <div class="col-md-2 mb-2">
                <label>Valor (R$)</label>
                <input type="number" step="0.01" id="valor" class="form-control">
            </div>
            <div class="col-md-3 mb-2">
                <label>Tipo</label>
                <select id="tipo" class="form-select">
                    <option value="PROMOCIONAL">Promocional</option>
                    <option value="TROCA">Troca</option>
                </select>
            </div>
            <div class="col-md-3 mb-2">
                <label>Cliente (apenas para troca)</label>
                <input type="number" id="clienteId" class="form-control">
            </div>
            <div class="col-md-3 mb-2">
                <label>Validade</label>
                <input type="date" id="validade" class="form-control">
            </div>
            <div class="col-md-2 mb-2 d-flex align-items-center">
                <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" id="ativo" checked>
                    <label class="form-check-label">Ativo</label>
                </div>
            </div>
        </div>
        <button class="btn btn-success btn-sm mt-2" onclick="salvarCupom()">Salvar</button>
        <button class="btn btn-secondary btn-sm mt-2" onclick="resetarFormulario()">Cancelar</button>
    </div>

    <!-- Tabela -->
    <table class="table table-bordered text-center align-middle">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Código</th>
            <th>Valor</th>
            <th>Tipo</th>
            <th>Cliente</th>
            <th>Validade</th>
            <th>Ativo</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody id="tabelaCupons"></tbody>
    </table>
</div>

<script>
    fetch('../navbar/navbar.html')
        .then(res => res.text())
        .then(data => {
            document.getElementById('navbar-placeholder').innerHTML = data;
        });
</script>
</body>
</html>
