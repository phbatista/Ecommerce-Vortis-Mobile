<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente - Vortis Mobile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script defer src="/js/clientes_editar.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">Vortis Mobile</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/clientes_cadastro">Cadastrar Cliente</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/clientes_lista">Consultar Clientes</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h3>Editar Cliente</h3>
    <p><strong>ID:</strong> <span id="clienteId"></span></p>
    <p><strong>Nome:</strong> <span id="clienteNome"></span></p>

    <div class="card p-3">
        <button class="btn btn-dark w-100 mb-2" onclick="redirecionar('dados')">ALTERAR DADOS CADASTRAIS</button>
        <button class="btn btn-dark w-100 mb-2" onclick="redirecionar('enderecos')">ALTERAR ENDEREÇOS</button>
        <button class="btn btn-dark w-100 mb-2" onclick="redirecionar('cartoes')">ALTERAR CARTÕES</button>
        <button class="btn btn-dark w-100 mb-2" onclick="redirecionar('senha')">ALTERAR SENHA</button>
    </div>

    <a href="/clientes_lista" class="btn btn-primary mt-3">Voltar</a>
</div>
</body>
</html>
