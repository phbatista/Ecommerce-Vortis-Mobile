<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Vortis Mobile - In√≠cio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/catalogo/catalogo.js"></script>
</head>
<body>

<div id="navbar-placeholder"></div>

<div class="container mt-4">
  <h2 class="mb-4">Cat√°logo de Produtos</h2>
  <div class="row mb-4">
    <div class="col-md-5">
      <label for="buscaProduto" class="form-label fw-bold">Buscar Produto</label>
      <input type="text" class="form-control" id="buscaProduto" placeholder="Digite o nome do produto...">
    </div>

    <div class="col-md-2">
      <label for="precoMin" class="form-label fw-bold">Pre√ßo M√≠nimo</label>
      <input type="number" class="form-control" id="precoMin" placeholder="Ex: 1000">
    </div>

    <div class="col-md-2">
      <label for="precoMax" class="form-label fw-bold">Pre√ßo M√°ximo</label>
      <input type="number" class="form-control" id="precoMax" placeholder="Ex: 5000">
    </div>

    <div class="col-md-2 d-flex align-items-end gap-2">
      <button class="btn btn-dark w-50" onclick="aplicarFiltro()">Filtrar</button>
      <button class="btn btn-outline-secondary w-50" onclick="limparFiltros()">Limpar</button>
    </div>

  </div>
  <div class="mb-4"><h5>Filtrar por Categoria:</h5>
    <div id="filtrosCategorias" class="mb-4"></div>
  </div>

  <div class="d-flex flex-wrap justify-content-start mt-4" id="catalogo-container">

  </div>
</div>

<div class="chatbot-icon" onclick="toggleChat()">
  üí¨
</div>

<div class="chatbot-window" id="chatbotWindow">
  <div class="chatbot-header">Assistente Vortis</div>
  <div class="chatbot-content" id="chatbotContent"></div>
  <div class="chatbot-input-container">
    <input type="text" id="userMessage" placeholder="Digite sua pergunta...">
    <button onclick="sendMessage()">Enviar</button>
  </div>
</div>

<style>
  .chatbot-icon {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #007bff;
    color: white;
    padding: 12px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 20px;
    z-index: 999;
  }

  .chatbot-window {
    display: none;
    position: fixed;
    bottom: 80px;
    right: 20px;
    width: 400px;
    max-height: 550px;
    background-color: white;
    border: 1px solid #ccc;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    z-index: 1000;
  }

  .chatbot-header {
    background-color: #007bff;
    color: white;
    padding: 10px;
    font-weight: bold;
    text-align: center;
  }

  .chatbot-content {
    padding: 10px;
    height: 380px;
    overflow-y: auto;
    font-size: 15px;
  }

  .chatbot-input-container {
    display: flex;
    padding: 10px;
    border-top: 1px solid #ccc;
  }

  .chatbot-input-container input {
    flex: 1;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  .chatbot-input-container button {
    margin-left: 5px;
    padding: 5px 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
  }
</style>

<script src="/js/chatbot/chatbot.js"></script>
<script src="/js/navbar/navbar.js"></script>

</body>
</html>
