<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente - Vortis Mobile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script defer src="/js/clientes/clientes_editar.js"></script>
</head>
<body>

<div id="navbar-placeholder"></div>

<div class="container mt-5">
    <h3>Editar Cliente</h3>
    <p><strong>ID:</strong> <span id="clienteId"></span></p>
    <p><strong>Nome:</strong> <span id="clienteNome"></span></p>

    <div class="card p-3">
        <button class="btn btn-dark w-100 mb-2" onclick="redirecionar('dados')">ALTERAR DADOS CADASTRAIS</button>
        <button class="btn btn-dark w-100 mb-2" onclick="redirecionar('enderecos')">ALTERAR ENDEREÇOS</button>
        <button class="btn btn-dark w-100 mb-2" onclick="redirecionar('cartoes')">ALTERAR CARTÕES</button>
        <button class="btn btn-dark w-100 mb-2" onclick="redirecionar('senha')">ALTERAR SENHA</button>
    </div>

    <a href="/clientes_lista" class="btn btn-primary mt-3">Voltar</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    fetch('../navbar/navbar.html')
        .then(res => res.text())
        .then(data => {
            document.getElementById('navbar-placeholder').innerHTML = data;
        });
</script>
</body>
</html>
