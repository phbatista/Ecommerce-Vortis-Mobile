</head>

<div class="container mt-5">
    <h3>Editar Endereços</h3>
    <form id="formEnderecos">
        <input type="hidden" id="clienteId">

        <h4>Endereço Residencial</h4>
        <div id="endereco_residencial">
            <div class="endereco_residencial">
                <input type="hidden" id="tipo_endereco_residencial" value="Residencial">
                <div class="row">
                    <div class="col-md-2 mb-3">
                        <label class="form-label">Tipo de Residencia</label>
                        <select id="tipo_residencia_residencial" class="form-control">
                            <option value="selecione">Selecione</option>
                            <option value="Casa">Casa</option>
                            <option value="Apartamento">Apartamento</option>
                            <option value="Loja">Loja</option>
                        </select>
                    </div>
                    <div class="col-md-2 mb-3">
                        <label class="form-label">Tipo de Logradouro</label>
                        <select id="tipo_logradouro_residencial" class="form-control">
                            <option value="selecione">Selecione</option>
                            <option value="Rua">Rua</option>
                            <option value="Avenida">Avenida</option>
                            <option value="Estrada">Estrada</option>
                            <option value="Travessa">Travessa</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Nome do Logradouro</label>
                        <input id="nome_logradouro_residencial" type="text" class="form-control" required>
                    </div>
                    <div class="col-md-2 mb-3">
                        <label class="form-label">Número</label>
                        <input id="numero_residencial" type="text" class="form-control" required>
                    </div>
                    <div class="row">
                    </div>
                    <div class="col-md-2 mb-3">
                        <label class="form-label">CEP</label>
                        <input id="cep_residencial" type="text" class="form-control" pattern="d{8}" maxlength="8" required
                               oninput="this.value = this.value.replace(/\D/g, '')">
                    </div>
                    <div class="col-md-2 mb-3">
                        <label class="form-label">Bairro</label>
                        <input id="bairro_residencial" type="text" class="form-control" required>
                    </div>
                    <div class="col-md-2 mb-3">
                        <label class="form-label">Cidade</label>
                        <input id="cidade_residencial" type="text" class="form-control" required>
                    </div>
                    <div class="col-md-2 mb-3">
                        <label class="form-label">Estado</label>
                        <input id="estado_residencial" type="text" class="form-control" pattern="d{2}" maxlength="2" required>
                    </div>
                    <div class="col-md-2 mb-3">
                        <label class="form-label">País</label>
                        <input id="pais_residencial" type="text" class="form-control" required>
                    </div>
                    <div class="col-md-2 mb-3">
                        <button type="button" class="btn btn-primary mt-4" onclick="copiarEndereco()">Copiar Endereço para Cobrança e Entrega</button>
                    </div>
                </div>
            </div>
        </div>

        <h4>Endereço de Cobrança</h4>
        <div id="endereco_cobranca">
            <div class="endereco_cobranca">
                <input type="hidden" id="tipo_endereco_cobranca" value="Cobrança">
                <div class="row">
                    <div class="col-md-2 mb-3">
                        <label class="form-label">Tipo de Residencia</label>
                        <select id="tipo_residencia_cobranca" class="form-control">
                            <option value="selecione">Selecione</option>
                            <option value="Casa">Casa</option>
                            <option value="Apartamento">Apartamento</option>
                            <option value="Loja">Loja</option>
                        </select>
                    </div>
                    <div class="col-md-2 mb-3">
                        <label class="form-label">Tipo de Logradouro</label>
                        <select id="tipo_logradouro_cobranca" class="form-control">
                            <option value="selecione">Selecione</option>
                            <option value="Rua">Rua</option>
                            <option value="Avenida">Avenida</option>
                            <option value="Estrada">Estrada</option>
                            <option value="Travessa">Travessa</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Nome do Logradouro</label>
                        <input id="nome_logradouro_cobranca" type="text" class="form-control" required>
                    </div>
                    <div class="col-md-2 mb-3">
                        <label class="form-label">Número</label>
                        <input id="numero_cobranca" type="text" class="form-control" required>
                    </div>
                    <div class="row">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">CEP</label>
                        <input id="cep_cobranca" type="text" class="form-control" required>
                    </div>
                    <div class="col-md-2 mb-3">
                        <label class="form-label">Bairro</label>
                        <input id="bairro_cobranca" type="text" class="form-control" required>
                    </div>
                    <div class="col-md-2 mb-3">
                        <label class="form-label">Cidade</label>
                        <input id="cidade_cobranca" type="text" class="form-control" required>
                    </div>
                    <div class="col-md-2 mb-3">
                        <label class="form-label">Estado</label>
                        <input id="estado_cobranca" type="text" class="form-control" required>
                    </div>
                    <div class="col-md-2 mb-3">
                        <label class="form-label">País</label>
                        <input id="pais_cobranca" type="text" class="form-control" required>
                    </div>
                </div>
            </div>
        </div>

        <h4>Endereço de Entrega</h4>
        <div id="endereco_entrega">
            <div class="endereco_entrega">
                <input type="hidden" id="tipo_endereco_entrega" value="Entrega">
                <div class="row">
                    <div class="col-md-2 mb-3">
                        <label class="form-label">Tipo de Residencia</label>
                        <select id="tipo_residencia_entrega" class="form-control">
                            <option value="selecione">Selecione</option>
                            <option value="Casa">Casa</option>
                            <option value="Apartamento">Apartamento</option>
                            <option value="Loja">Loja</option>
                        </select>
                    </div>
                    <div class="col-md-2 mb-3">
                        <label class="form-label">Tipo de Logradouro</label>
                        <select id="tipo_logradouro_entrega" class="form-control">
                            <option value="selecione">Selecione</option>
                            <option value="Rua">Rua</option>
                            <option value="Avenida">Avenida</option>
                            <option value="Estrada">Estrada</option>
                            <option value="Travessa">Travessa</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Nome do Logradouro</label>
                        <input id="nome_logradouro_entrega" type="text" class="form-control" required>
                    </div>
                    <div class="col-md-2 mb-3">
                        <label class="form-label">Número</label>
                        <input id="numero_entrega" type="text" class="form-control" required>
                    </div>
                    <div class="row">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">CEP</label>
                        <input id="cep_entrega" type="text" class="form-control" required>
                    </div>
                    <div class="col-md-2 mb-3">
                        <label class="form-label">Bairro</label>
                        <input id="bairro_entrega" type="text" class="form-control" required>
                    </div>
                    <div class="col-md-2 mb-3">
                        <label class="form-label">Cidade</label>
                        <input id="cidade_entrega" type="text" class="form-control" required>
                    </div>
                    <div class="col-md-2 mb-3">
                        <label class="form-label">Estado</label>
                        <input id="estado_entrega" type="text" class="form-control" required>
                    </div>
                    <div class="col-md-2 mb-3">
                        <label class="form-label">País</label>
                        <input id="pais_entrega" type="text" class="form-control" required>
                    </div>
                </div>
            </div>

            <button type="button" class="btn btn-primary mt-2" onclick="salvarEnderecos()">Salvar Alterações</button>
            <a id="voltar" href="/clientes_editar?id=" class="btn btn-secondary mt-2">Cancelar</a>
    </form>
</div>

<script>
    function copiarEndereco() {

        let tipoEndereco = document.getElementById("tipo_residencia_residencial").value;
        let tipoLogradouro = document.getElementById("tipo_logradouro_residencial").value;
        let logradouro = document.getElementById("nome_logradouro_residencial").value;
        let numero = document.getElementById("numero_residencial").value;
        let cep = document.getElementById("cep_residencial").value;
        let bairro = document.getElementById("bairro_residencial").value;
        let cidade = document.getElementById("cidade_residencial").value;
        let estado = document.getElementById("estado_residencial").value;
        let pais = document.getElementById("pais_residencial").value;

        document.getElementById("tipo_residencia_cobranca").value = tipoEndereco;
        document.getElementById("tipo_logradouro_cobranca").value = tipoLogradouro;
        document.getElementById("nome_logradouro_cobranca").value = logradouro;
        document.getElementById("numero_cobranca").value = numero;
        document.getElementById("cep_cobranca").value = cep;
        document.getElementById("bairro_cobranca").value = bairro;
        document.getElementById("cidade_cobranca").value = cidade;
        document.getElementById("estado_cobranca").value = estado;
        document.getElementById("pais_cobranca").value = pais;

        document.getElementById("tipo_residencia_entrega").value = tipoEndereco;
        document.getElementById("tipo_logradouro_entrega").value = tipoLogradouro;
        document.getElementById("nome_logradouro_entrega").value = logradouro;
        document.getElementById("numero_entrega").value = numero;
        document.getElementById("cep_entrega").value = cep;
        document.getElementById("bairro_entrega").value = bairro;
        document.getElementById("cidade_entrega").value = cidade;
        document.getElementById("estado_entrega").value = estado;
        document.getElementById("pais_entrega").value = pais;
    }
</script>
</body>
</html>
