<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes - Vortis Mobile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/clientes/clientes_lista.js" defer></script>
</head>
<body>

<div id="navbar-placeholder"></div>

<div class="container mt-5">
    <h3>Lista de Clientes</h3>

    <div class="row mb-3">
        <div class="col-md-4">
            <label for="filtroCampo" class="form-label">Filtrar por:</label>
            <select id="filtroCampo" class="form-select">
                <option value="nome">Nome</option>
                <option value="cpf">CPF</option>
                <option value="email">Email</option>
                <option value="telefone">Telefone</option>
                <option value="status">Status</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="filtroValor" class="form-label">Valor:</label>
            <input type="text" id="filtroValor" class="form-control" placeholder="Digite sua busca">
        </div>
        <div class="col-md-4 d-flex align-items-end">
            <button class="btn btn-primary me-2" onclick="filtrarClientes()">Buscar</button>
            <button class="btn btn-secondary" onclick="limparFiltro()">Limpar</button>
        </div>
    </div>

    <table class="table table-bordered mt-3">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Status</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody id="listaClientes"></tbody>
    </table>
</div>
<script>
    fetch('../navbar/navbar.html')
        .then(res => res.text())
        .then(data => {
            document.getElementById('navbar-placeholder').innerHTML = data;
        });
</script>
</body>
</html>
