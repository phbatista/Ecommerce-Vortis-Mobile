</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="../catalogo/catalogo.html">Vortis Mobile</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="../carrinho/carrinho.html">Carrinho</a></li>
                <li class="nav-item"><a class="nav-link" href="../pedidos/pedidos.html">Pedidos</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle"
                       href="#" role="button"
                       data-bs-toggle="dropdown">Admin</a>
                    <ul class="dropdown-menu dropdown-menu-dark">

<div class="container mt-5">
    <h3>Lista de Clientes</h3>

    <div class="row mb-3">
        <div class="col-md-4">
            <label for="filtroCampo" class="form-label">Filtrar por:</label>
            <select id="filtroCampo" class="form-select">
                <option value="nome">Nome</option>
                <option value="cpf">CPF</option>
                <option value="email">Email</option>
                <option value="telefone">Telefone</option>
                <option value="status">Status</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="filtroValor" class="form-label">Valor:</label>
            <input type="text" id="filtroValor" class="form-control" placeholder="Digite sua busca">
        </div>
        <div class="col-md-4 d-flex align-items-end">
            <button class="btn btn-primary me-2" onclick="filtrarClientes()">Buscar</button>
            <button class="btn btn-secondary" onclick="limparFiltro()">Limpar</button>
        </div>
    </div>

    <table class="table table-bordered mt-3">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Status</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody id="listaClientes"></tbody>
    </table>
</div>
</body>
