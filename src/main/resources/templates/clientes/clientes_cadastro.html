<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Vortis Mobile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="/js/clientes/clientes_cadastro.js"></script>
</head>
<body>

<div id="navbar-placeholder"></div>

<div class="container mt-5">
    <h2 class="mb-4">Cadastro de Clientes</h2>

    <form id="clienteForm">
        <h4>Dados Pessoais</h4>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                <input type="date" id="dataNascimento" class="form-control" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" id="cpf" name="cpf" class="form-control" pattern="\d{11}" maxlength="11" oninput="this.value = this.value.replace(/\D/g, '')">
            </div>
            <div class="col-md-6 mb-3">
                <label for="genero" class="form-label">Gênero</label>
                <select id="genero" class="form-control" required>
                    <option value="Selecione">Selecione</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="col-md-2 mb-3">
                <label for="tipoTelefone" class="form-label">Tipo</label>
                <select id="tipoTelefone" class="form-control" required>
                    <option value="selecione">Selecione</option>
                    <option value="Celular">Celular</option>
                    <option value="Fixo">Fixo</option>
                </select>
            </div>
            <div class="col-md-2 mb-3">
                <label for="ddd" class="form-label">DDD</label>
                <input type="text" id="ddd" name="ddd" class="form-control" pattern="\d{2}" maxlength="2" oninput="this.value = this.value.replace(/\D/g, '')">
            </div>
            <div class="col-md-2 mb-3">
                <label for="telefone" class="form-label">Número</label>
                <input type="number" id="telefone" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" id="senha" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="senhaConfirm" class="form-label">Confirmar Senha</label>
                <input type="password" id="senhaConfirm" class="form-control" required>
                <small id="senhaErro" class="text-danger" style="display: none;">As senhas não coincidem.</small>
            </div>
            <input type="hidden" id="status" value="1">
        </div>

        <h4>Endereço Residencial</h4>
        <div id="endereco_residencial">
            <div class="endereco_residencial">
                <input type="hidden" id="tipo_endereco_residencial" value="Residencial">
                <div class="row">
                    <div class="col-md-2 mb-3">
                        <label class="form-label">Tipo de Residencia</label>
                        <select id="tipo_residencia_residencial" class="form-control">
                            <option value="selecione">Selecione</option>
                            <option value="Casa">Casa</option>
                            <option value="Apartamento">Apartamento</option>
                            <option value="Loja">Loja</option>
                        </select>
                    </div>
                    <div class="col-md-2 mb-3">
                        <label class="form-label">Tipo de Logradouro</label>
                        <select id="tipo_logradouro_residencial" class="form-control">
                            <option value="selecione">Selecione</option>
                            <option value="Rua">Rua</option>
                            <option value="Avenida">Avenida</option>
                            <option value="Estrada">Estrada</option>
                            <option value="Travessa">Travessa</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Nome do Logradouro</label>
                        <input id="nome_logradouro_residencial" type="text" class="form-control" required>
                    </div>
                    <div class="col-md-2 mb-3">
                        <label class="form-label">Número</label>
                        <input type="number" id="numero_residencial" class="form-control" maxlength="5" required>
                    </div>
                <div class="row">
                    </div>
                    <div class="col-md-2 mb-3">
                        <label class="form-label">CEP</label>
                        <input type="text" id="cep_residencial" name="cep_residencial" class="form-control" pattern="\d{8}" maxlength="8" required oninput="this.value = this.value.replace(/\D/g, '')">
                    </div>
                    <div class="col-md-2 mb-3">
                        <label class="form-label">Bairro</label>
                        <input id="bairro_residencial" type="text" class="form-control" required>
                    </div>
                    <div class="col-md-2 mb-3">
                        <label class="form-label">Cidade</label>
                        <input id="cidade_residencial" type="text" class="form-control" required>
                    </div>
                    <div class="col-md-2 mb-3">
                        <label class="form-label">Estado</label>
                        <input id="estado_residencial" type="text" class="form-control" maxlength="2" required>
                    </div>
                    <div class="col-md-2 mb-3">
                        <label class="form-label">País</label>
                        <input id="pais_residencial" type="text" class="form-control" required>
                    </div>
                    <div class="col-md-2 mb-3">
                        <button type="button" class="btn btn-primary mt-4" onclick="copiarEndereco()">Copiar Endereço para Cobrança e Entrega</button>
                    </div>
                </div>
            </div>
        </div>

        <h4>Endereço de Cobrança</h4>
        <div id="endereco_cobranca">
            <div class="endereco_cobranca">
                <input type="hidden" id="tipo_endereco_cobranca" value="Cobrança">
                <div class="row">
                    <div class="col-md-2 mb-3">
                        <label class="form-label">Tipo de Residencia</label>
                        <select id="tipo_residencia_cobranca" class="form-control">
                            <option value="selecione">Selecione</option>
                            <option value="Casa">Casa</option>
                            <option value="Apartamento">Apartamento</option>
                            <option value="Loja">Loja</option>
                        </select>
                    </div>
                    <div class="col-md-2 mb-3">
                        <label class="form-label">Tipo de Logradouro</label>
                        <select id="tipo_logradouro_cobranca" class="form-control">
                            <option value="selecione">Selecione</option>
                            <option value="Rua">Rua</option>
                            <option value="Avenida">Avenida</option>
                            <option value="Estrada">Estrada</option>
                            <option value="Travessa">Travessa</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Nome do Logradouro</label>
                        <input id="nome_logradouro_cobranca" type="text" class="form-control" required>
                    </div>
                    <div class="col-md-2 mb-3">
                        <label class="form-label">Número</label>
                        <input id="numero_cobranca" type="number" class="form-control" required>
                    </div>
                    <div class="row">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">CEP</label>
                        <input id="cep_cobranca" type="number" class="form-control" maxlength="8" required>
                    </div>
                    <div class="col-md-2 mb-3">
                        <label class="form-label">Bairro</label>
                        <input id="bairro_cobranca" type="text" class="form-control" required>
                    </div>
                    <div class="col-md-2 mb-3">
                        <label class="form-label">Cidade</label>
                        <input id="cidade_cobranca" type="text" class="form-control" required>
                    </div>
                    <div class="col-md-2 mb-3">
                        <label class="form-label">Estado</label>
                        <input id="estado_cobranca" type="text" class="form-control" maxlength="2" required>
                    </div>
                    <div class="col-md-2 mb-3">
                        <label class="form-label">País</label>
                        <input id="pais_cobranca" type="text" class="form-control" required>
                    </div>
                </div>
            </div>
        </div>

        <h4>Endereço de Entrega</h4>
        <div id="endereco_entrega">
            <div class="endereco_entrega">
                <input type="hidden" id="tipo_endereco_entrega" value="Entrega">
                <div class="row">
                    <div class="col-md-2 mb-3">
                        <label class="form-label">Tipo de Residencia</label>
                        <select id="tipo_residencia_entrega" class="form-control">
                            <option value="selecione">Selecione</option>
                            <option value="Casa">Casa</option>
                            <option value="Apartamento">Apartamento</option>
                            <option value="Loja">Loja</option>
                        </select>
                    </div>
                    <div class="col-md-2 mb-3">
                        <label class="form-label">Tipo de Logradouro</label>
                        <select id="tipo_logradouro_entrega" class="form-control">
                            <option value="selecione">Selecione</option>
                            <option value="Rua">Rua</option>
                            <option value="Avenida">Avenida</option>
                            <option value="Estrada">Estrada</option>
                            <option value="Travessa">Travessa</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Nome do Logradouro</label>
                        <input id="nome_logradouro_entrega" type="text" class="form-control" required>
                    </div>
                    <div class="col-md-2 mb-3">
                        <label class="form-label">Número</label>
                        <input id="numero_entrega" type="number" class="form-control" required>
                    </div>
                    <div class="row">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">CEP</label>
                        <input id="cep_entrega" type="number" class="form-control" maxlength="8" required>
                    </div>
                    <div class="col-md-2 mb-3">
                        <label class="form-label">Bairro</label>
                        <input id="bairro_entrega" type="text" class="form-control" required>
                    </div>
                    <div class="col-md-2 mb-3">
                        <label class="form-label">Cidade</label>
                        <input id="cidade_entrega" type="text" class="form-control" required>
                    </div>
                    <div class="col-md-2 mb-3">
                        <label class="form-label">Estado</label>
                        <input id="estado_entrega" type="text" class="form-control" maxlength="2" required>
                    </div>
                    <div class="col-md-2 mb-3">
                        <label class="form-label">País</label>
                        <input id="pais_entrega" type="text" class="form-control" required>
                    </div>
                </div>
            </div>

        <h4>Dados do Cartão</h4>
            <div id="cartoes">
                <div class="cartao">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Número do Cartão</label>
                            <input type="text" class="form-control cartaoNumero" pattern="\d{16}" maxlength="16" required oninput="this.value = this.value.replace(/\D/g, '')">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="form-label">Bandeira</label>
                            <select class="form-control cartaoBandeira">
                                <option value="selecione">Selecione</option>
                                <option value="Visa">Visa</option>
                                <option value="Mastercard">Mastercard</option>
                                <option value="Amex">American Express</option>
                                <option value="Elo">Elo</option>
                            </select>
                        </div>
                        <div class="col-md-3 mb-3 d-flex align-items-center">
                            <input type="radio" class="cartaoPrincipal me-2" name="cartaoPrincipal">
                            <label>Cartão Principal</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Nome Impresso</label>
                            <input type="text" class="form-control nomeCartao" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="form-label">Validade</label>
                            <input type="text" class="form-control cartaoValidade" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="form-label">CVV</label>
                            <input type="text" class="form-control cartaoCVV" pattern="\d{3}" maxlength="3" required oninput="this.value = this.value.replace(/\D/g, '')">
                        </div>
                    </div>
                </div>
            </div>

        <button type="button" class="btn btn-secondary mt-2" onclick="adicionarCartao()">Adicionar Cartão Secundário</button>
            <button type="submit" id="submit" class="btn btn-primary">Cadastrar</button>
        </div>
        <div id="mensagem-sucesso" style="display: none;" class="alert alert-success">
            Cadastro realizado com sucesso!
        </div>

<script>
    function adicionarCartao() {
        let cartoesDiv = document.getElementById("cartoes");

        let novoCartao = document.createElement("div");
        novoCartao.classList.add("cartao", "p-3", "border", "rounded", "mt-2");

        novoCartao.innerHTML = `
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Número do Cartão</label>
                <input type="text" class="form-control numeroCartao" pattern="\d{16}" maxlength="16" required oninput="this.value = this.value.replace(/\\D/g, '')">
            </div>
            <div class="col-md-3 mb-3">
                <label class="form-label">Bandeira</label>
                <select class="form-control cartaoBandeira">
                    <option value="">Selecione</option>
                    <option value="Visa">Visa</option>
                    <option value="Mastercard">Mastercard</option>
                    <option value="Amex">American Express</option>
                    <option value="Elo">Elo</option>
                </select>
            </div>
            <div class="col-md-3 mb-3 d-flex align-items-center">
                <input type="radio" class="cartaoPrincipal me-2" name="cartaoPrincipal">
                <label>Cartão Principal</label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Nome Impresso</label>
                <input type="text" class="form-control nomeCartao" required>
            </div>
            <div class="col-md-3 mb-3">
                <label class="form-label">Validade</label>
                <input type="text" class="form-control cartaoValidade" required>
            </div>
            <div class="col-md-3 mb-3">
                <label class="form-label">CVV</label>
                <input type="text" class="form-control cartaoCVV" pattern="\d{3}" maxlength="3" required oninput="this.value = this.value.replace(/\\D/g, '')">
            </div>
        </div>
        <button type="button" class="btn btn-danger btn-sm mt-2" onclick="removerCartao(this)">Remover</button>
    `;

        cartoesDiv.appendChild(novoCartao);
    }

    function copiarEndereco() {
        let tipoEndereco = document.getElementById("tipo_residencia_residencial").value;
        let tipoLogradouro = document.getElementById("tipo_logradouro_residencial").value;
        let logradouro = document.getElementById("nome_logradouro_residencial").value;
        let numero = document.getElementById("numero_residencial").value;
        let cep = document.getElementById("cep_residencial").value;
        let bairro = document.getElementById("bairro_residencial").value;
        let cidade = document.getElementById("cidade_residencial").value;
        let estado = document.getElementById("estado_residencial").value;
        let pais = document.getElementById("pais_residencial").value;

        document.getElementById("tipo_residencia_cobranca").value = tipoEndereco;
        document.getElementById("tipo_logradouro_cobranca").value = tipoLogradouro;
        document.getElementById("nome_logradouro_cobranca").value = logradouro;
        document.getElementById("numero_cobranca").value = numero;
        document.getElementById("cep_cobranca").value = cep;
        document.getElementById("bairro_cobranca").value = bairro;
        document.getElementById("cidade_cobranca").value = cidade;
        document.getElementById("estado_cobranca").value = estado;
        document.getElementById("pais_cobranca").value = pais;

        document.getElementById("tipo_residencia_entrega").value = tipoEndereco;
        document.getElementById("tipo_logradouro_entrega").value = tipoLogradouro;
        document.getElementById("nome_logradouro_entrega").value = logradouro;
        document.getElementById("numero_entrega").value = numero;
        document.getElementById("cep_entrega").value = cep;
        document.getElementById("bairro_entrega").value = bairro;
        document.getElementById("cidade_entrega").value = cidade;
        document.getElementById("estado_entrega").value = estado;
        document.getElementById("pais_entrega").value = pais;
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/js/navbar/navbar.js"></script>
</body>
</html>
