<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cartões - Vortis Mobile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="/js/clientes/clientes_editar_cartoes.js" defer></script>
</head>
<body>

<div id="navbar-placeholder"></div>

<div class="container mt-5">
    <h3>Editar Cartões</h3>
    <input type="hidden" id="clienteId">
    <div id="cartoesContainer"></div>

    <button type="button" class="btn btn-secondary mt-2" onclick="adicionarCartao()">Adicionar Cartão</button>

    <button type="button" class="btn btn-primary mt-2" onclick="salvarCartoes()">Salvar Alterações</button>
    <a id="voltar" class="btn btn-secondary mt-2" href="/clientes_editar?id=">Cancelar</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    fetch('../navbar/navbar.html')
        .then(res => res.text())
        .then(data => {
            document.getElementById('navbar-placeholder').innerHTML = data;
        });
</script>
</body>
</html>
