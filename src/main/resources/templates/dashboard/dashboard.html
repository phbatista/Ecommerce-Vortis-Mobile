<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Vortis Mobile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div id="navbar-placeholder"></div>

<div class="container mt-5">
    <h3 class="mb-4">Histórico de Vendas</h3>

    <form id="formHistorico" class="row g-3">
        <div class="col-md-3">
            <label for="inicio" class="form-label">Data Início</label>
            <input type="date" class="form-control" id="inicio" required>
        </div>
        <div class="col-md-3">
            <label for="fim" class="form-label">Data Fim</label>
            <input type="date" class="form-control" id="fim" required>
        </div>
        <div class="col-md-3">
            <label for="tipoAgrupamento" class="form-label">Agrupar por</label>
            <select class="form-select" id="tipoAgrupamento">
                <option value="produto">Produto</option>
                <option value="categoria">Categoria</option>
            </select>
        </div>
        <div class="col-md-3 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">Buscar</button>
        </div>
    </form>

    <canvas id="graficoVendas" class="mt-5" height="100"></canvas>
</div>

<script src="/js/dashboard/dashboard.js" defer></script>
<script src="/js/navbar/navbar.js"></script>

</body>
</html>
