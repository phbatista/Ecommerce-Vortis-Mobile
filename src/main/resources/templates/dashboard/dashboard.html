<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Dashboard de Vendas - Vortis Mobile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div id="navbar-placeholder"></div>

<div class="container mt-4">
    <h3 class="mb-4">Análise de Histórico de Vendas</h3>

    <!-- Filtros -->
    <div class="card mb-4 p-3">
        <div class="row g-3">
            <div class="col-md-3">
                <label class="form-label">Data Início</label>
                <input type="date" class="form-control">
            </div>
            <div class="col-md-3">
                <label class="form-label">Data Fim</label>
                <input type="date" class="form-control">
            </div>
            <div class="col-md-4">
                <label class="form-label">Buscar por</label>
                <select class="form-select">
                    <option value="produto">Produto</option>
                    <option value="categoria">Categoria</option>
                </select>
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button class="btn btn-dark w-100">Buscar</button>
            </div>
        </div>
    </div>

    <!-- Gráficos (apenas protótipo visual) -->
    <div class="row">
        <div class="col-md-6">
            <div class="border p-4 text-center bg-light">
                <h5>Gráfico de Vendas por Produto</h5>
                <div style="height: 500px; background-color: #ddd;"></div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="border p-4 text-center bg-light">
                <h5>Gráfico de Vendas por Categoria</h5>
                <div style="height: 500px; background-color: #ddd;"></div>
            </div>
        </div>
    </div>
</div>
<script src="/js/navbar/navbar.js"></script>
</body>
</html>
