<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="../catalogo/catalogo.html">Vortis Mobile</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="../carrinho/carrinho.html">Carrinho</a></li>
                <li class="nav-item"><a class="nav-link" href="../pedidos/pedidos.html">Pedidos</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle"
                       href="#" role="button"
                       data-bs-toggle="dropdown">Admin</a>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="../clientes/clientes_lista.html">Clientes</a></li>
                        <li><a class="dropdown-item" href="../produtos/produtos_lista.html">Produtos</a></li>

<div class="container mt-4">
    <h3 class="mb-4">Análise de Histórico de Vendas</h3>

    <!-- Filtros -->
    <div class="card mb-4 p-3">
        <div class="row g-3">
            <div class="col-md-3">
                <label class="form-label">Data Início</label>
                <input type="date" class="form-control">
            </div>
            <div class="col-md-3">
                <label class="form-label">Data Fim</label>
                <input type="date" class="form-control">
            </div>
            <div class="col-md-4">
                <label class="form-label">Buscar por</label>
                <select class="form-select">
                    <option value="produto">Produto</option>
                    <option value="categoria">Categoria</option>
                </select>
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button class="btn btn-dark w-100">Buscar</button>
            </div>
        </div>
    </div>

    <!-- Gráficos (apenas protótipo visual) -->
    <div class="row">
        <div class="col-md-6">
            <div class="border p-4 text-center bg-light">
                <h5>Gráfico de Vendas por Produto</h5>
                <div style="height: 500px; background-color: #ddd;"></div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="border p-4 text-center bg-light">
                <h5>Gráfico de Vendas por Categoria</h5>
                <div style="height: 500px; background-color: #ddd;"></div>
            </div>
        </div>
    </div>
</div>
